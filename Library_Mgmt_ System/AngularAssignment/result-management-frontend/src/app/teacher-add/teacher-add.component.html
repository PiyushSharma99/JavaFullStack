<app-header></app-header>
<br>
<div id="status">
    <div ><button (click)="onBack()" class="btn btn-primary" type="submit" >Back</button></div>
    <div> <b style="color: red; padding-right: 300px;" *ngIf="alreadyPresent"> Oops can't add !!! Student with rollno {{studentModel.rollno}} is already present </b></div>
  </div>

<div class="container" style="margin-top: 50px; padding-left: 450px;min-height: 10vh;">
    <b> <h4> Add New Result</h4> </b>
    <br>
    <div class="row">
        <div class="col-lg-12" >

            <form #resultForm="ngForm" (ngSubmit)="onSubmit()" class="needs-validation" novalidate>
                
                <div class="form-group row">
                  <label for="rollno" class="col-sm-2 col-form-label"> RollNo </label>
                  <div class="col-sm-4">
                    <input id = "rollno" [(ngModel)]="studentModel.rollno" #rollno="ngModel" type="number" class="form-control" name="rollno"  required>
                    <span class="text-danger"
                                *ngIf="(resultForm.submitted) && rollno.errors?.required">
                                Rollno(in number) is required
                            </span>
                  </div>
      
                </div>
      
      
                <div class="form-group row">
                  <label for="name" class="col-sm-2 col-form-label" > Name </label>
                  <div class="col-sm-4">
                    <input class="form-control" name="name" [(ngModel)]="studentModel.name" #name="ngModel" type="text" required>
      
                    <span class="text-danger"
                                *ngIf="(resultForm.submitted) && name.errors?.required">
                                Name is required
                            </span>
                  </div>
      
                </div>
             
                <div class="form-group row">
                    <label for="dob" class="col-sm-2 col-form-label" > DOB </label>
                    <div class="col-sm-4">
                      <input class="form-control" name="dob" [(ngModel)]="studentModel.dob" #dob="ngModel" type="text" required placeholder="dd/mm/yyyy" onfocus="(this.type='date')">
                
                      <span class="text-danger"
                                *ngIf="(resultForm.submitted) && dob.errors?.required">
                                DOB is required
                            </span>
                    </div>
        
                  </div>
                  
                  <div class="form-group row">
                    <label for="score" class="col-sm-2 col-form-label" > Score </label>
                    <div class="col-sm-4">
                      <input class="form-control" name="score" [(ngModel)]="studentModel.score" #score="ngModel" type="text" required>
        
                      <span class="text-danger"
                                *ngIf="(resultForm.submitted) && score.errors?.required">
                                Score is required
                            </span>
                    </div>
        
                  </div>
                  <br>
                <input class="btn btn-primary" type="submit" name="submit" value="Submit"  >&nbsp;&nbsp;
                <input class="btn btn-danger" type="reset" value="Clear" >
                
            </form>    
                
        </div>
    </div>
  </div>
  <br>
 <app-footer></app-footer>
